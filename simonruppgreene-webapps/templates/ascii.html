<!DOCTYPE html>

<html>
	<head>
		<title>/ascii/</title>
		<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet"/>
		<link href="/stylesheets/stylesheet.css" rel="stylesheet"/>
	</head>

	<body>


		<!-- Navbar Start-->
		<div class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				
				<div class="navbar-header">
					<button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>

					<a class="navbar-brand active" href="#"> AsciiChan </a>
				</div>

				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li> <a href="/blog">Blog</a> </li>
						<li> <a href="/blog/blogPost">New Post</a> </li>
						<li> <a href="/blog/loginTest">testPage</a> </li>
					</ul>

					<ul class="nav navbar-nav navbar-right">
						<li> <a href="/blog/signup">Sign Up</a> </li>
						<li> <a href="/blog/login">Login</a> </li>
					</ul>
				</div>

			</div>
		</div>
		<!-- Navbar End-->

		<form class="asciiSubmit" method="post">
			<label>
				<div>title</div>
				<input type="text" name="title" value = {{title}}>			
			</label>
	
			<label>
				<div>art</div>
				<textarea name="art">{{art}}</textarea>
			</label>

			<div class="error">{{error}}</div>

			<input type="submit">
	
		</form>

		{% for art in arts %}
			<div class="art">
				<div class="art-title">{{art.title}}</div>
				<pre class="entryContent">{{art.art}}</pre>
			</div>
			<br><br>
		{% endfor %}

		<!-- Footer-->
		<div class="footer text-center">
			<p>&copy; 2013 Simon Rupp-Greene </p>
		</div>
		<!-- /Footer-->

	</body>
</html>
