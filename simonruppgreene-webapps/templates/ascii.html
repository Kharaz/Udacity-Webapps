<!DOCTYPE html>

<html>
	<head>
		<title>/ascii/</title>
		<link type="text/css" href="/stylesheets/stylesheet.css" rel="stylesheet" />		
	</head>

	<body>
		<h1>/ascii/</h1>

		<form class="asciiSubmit" method="post">
			<label>
				<div>title</div>
				<input type="text" name="title" value = {{title}}>			
			</label>
	
			<label>
				<div>art</div>
				<textarea name="art">{{art}}</textarea>
			</label>

			<div class="error">{{error}}</div>

			<input type="submit">
	
		</form>

	<hr><br><br><br><br>

	
	{% for art in arts %}
		<div class="art">
			<div class="art-title">{{art.title}}</div>
			<pre class="art-body">{{art.art}}</pre>
		</div>
		<br>
		<br>
	{% endfor %}

	</body>

</html>
