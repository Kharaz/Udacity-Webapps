<!DOCTYPE html>

<html>
	<head>
		<title>/blog/</title>
		<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet"/>
		<link href="/stylesheets/stylesheet.css" rel="stylesheet"/>
	</head>

	<body>


		<!-- Navbar Start-->
		<div class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				
				<div class="navbar-header">
					<button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>

					<a class="navbar-brand active" href="#">Blog</a>
				</div>

				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li> <a href="/blog/blogPost">New Post</a> </li>
						<li> <a href="/ascii">AsciiChan</a> </li>
						<li> <a href="/blog/loginTest">testPage</a> </li>
					</ul>

					<ul class="nav navbar-nav navbar-right">
						<li> <a href="/blog/signup">Sign Up</a> </li>
						<li> <a href="/blog/login">Login</a> </li>
					</ul>
				</div>

			</div>
		</div>
		<!-- Navbar End-->

		<!-- Display Entries Start-->
		{% for entry in entries %}
			<div>
				<div class="entryTitle">{{entry.title}}</div>
				<div class="entryDate">{{entry.date}}</div>
				<hr>
				<pre class="entryContent">{{entry.content}}</pre>
				<br><br>
			</div>
		{% endfor %}
		<!-- Display Entries End-->

	</body>
</html>
