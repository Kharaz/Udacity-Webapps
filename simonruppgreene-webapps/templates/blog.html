<!DOCTYPE html>

<html>
	<head>
		<title>/blog/</title>
		<link type="text/css" href="/stylesheets/stylesheet.css" rel="stylesheet" />
	</head>


	<body>
		<h1>/blog/</h1>
	<br>
	<br>
	<br>	
	<br>
	
	{% for entry in entries %}
		<div>
			<div class="entryTitle">{{entry.title}}</div>
			<div class="entryDate">{{entry.date}}</div>
			<hr>
			<pre class="entryContent">{{entry.content}}</pre>
			<br>
			<br>
		</div>
	{% endfor %}

	</body>

</html>
